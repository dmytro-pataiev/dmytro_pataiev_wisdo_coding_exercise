services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=container
      - MONGODB_URI=mongodb://mongo:27017/book_management
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
  mongo:
    image: mongo:8
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 }).ok" ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

volumes:
  mongodb_data:
